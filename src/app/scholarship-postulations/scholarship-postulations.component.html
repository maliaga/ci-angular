<main class="scholarship-postulations__page">
  <section>
    <ol class="scholarship-postulations__list">
      <li class="scholarship-postulations__item" *ngFor="let person of postulationsList" >
        <span>
          {{ person.name }} - {{ person.email }}
        </span>
        <span class="scholarship-postulations__item--{{person.status}}">
          {{ person.status }}
        </span>
      </li>
    </ol>
  </section>
</main>
